<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dawid Musztarda</title>
  <style>
    html,body{margin:0;padding:0;height:100%;background:#000;font-family:sans-serif;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;overflow:hidden}
    h1{font-size:42px;color:#f1c40f;margin:16px 0;animation:fadeIn 2s ease forwards;position:relative;z-index:2}
    .gif-container{position:relative;width:600px;height:400px;overflow:hidden;border-radius:16px;box-shadow:0 0 20px rgba(0,0,0,0.5);}
    .gif-container img{width:100%;height:100%;object-fit:cover;}
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
    #soundcloud-container {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Dawid Musztarda</h1>
  <div class="gif-container">
    <img src="musz.gif" alt="Dawid Musztarda GIF">
  </div>

  <div id="soundcloud-container">
    <!-- Odtwarzacz SoundCloud z autoodtwarzaniem -->
    <iframe id="soundcloud-player" width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/matheus-albuquerque-13/megadeth-symphony-of-destruction&color=%23ff5500&inverse=false&auto_play=true&show_user=true"></iframe>
  </div>

  <!-- Ukryty element audio jako backup -->
  <audio id="background-audio" loop class="hidden">
    <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/wav">
  </audio>

  <script>
    // Funkcja do odtwarzania muzyki
    function playMusic() {
      // Próba 1: Uruchomienie ukrytego audio (może działać w niektórych przeglądarkach)
      try {
        const audio = document.getElementById('background-audio');
        audio.volume = 0.5;
        const playPromise = audio.play();
        
        if (playPromise !== undefined) {
          playPromise.catch(error => {
            console.log("Autoodtwarzanie audio zablokowane:", error);
          });
        }
      } catch(e) {
        console.log("Błąd przy odtwarzaniu audio:", e);
      }
      
      // Próba 2: Programowe uruchomienie SoundCloud po załadowaniu API
      if (window.SC) {
        const iframe = document.getElementById('soundcloud-player');
        const widget = SC.Widget(iframe);
        
        setTimeout(() => {
          widget.play();
        }, 1000);
      }
    }
    
    // Próba automatycznego uruchomienia po załadowaniu strony
    window.addEventListener('load', function() {
      // Opóźnienie, aby dać czas na załadowanie elementów
      setTimeout(playMusic, 500);
    });
    
    // Próba uruchomienia po pierwszej interakcji z dokumentem
    document.addEventListener('click', function firstClick() {
      playMusic();
      document.removeEventListener('click', firstClick);
    });
    
    // Próba uruchomienia po ruchu myszką
    document.addEventListener('mousemove', function firstMove() {
      playMusic();
      document.removeEventListener('mousemove', firstMove);
    });
    
    // Próba uruchomienia po dotknięciu ekranu (dla urządzeń mobilnych)
    document.addEventListener('touchstart', function firstTouch() {
      playMusic();
      document.removeEventListener('touchstart', firstTouch);
    });
    
    // Ładowanie API SoundCloud
    (function() {
      var script = document.createElement('script');
      script.src = 'https://w.soundcloud.com/player/api.js';
      document.head.appendChild(script);
    })();
  </script>
</body>
</html>
