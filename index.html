<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dawid Musztarda</title>
  <style>
    html,body{margin:0;padding:0;height:100%;background:#000;font-family:sans-serif;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;overflow:hidden}
    h1{font-size:42px;color:#f1c40f;margin:16px 0;animation:fadeIn 2s ease forwards;position:relative;z-index:2}
    .gif-container{position:relative;width:600px;height:400px;overflow:hidden;border-radius:16px;box-shadow:0 0 20px rgba(0,0,0,0.5);}
    .gif-container img{width:100%;height:100%;object-fit:cover;}
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
    #playHint{position:absolute;top:20px;left:20px;color:#fff;z-index:3;padding:10px 14px;background:rgba(0,0,0,0.5);border-radius:8px;cursor:pointer;}
  </style>
</head>
<body>
  <h1>Dawid Musztarda</h1>
  <div class="gif-container">
    <img src="musz.gif" alt="Dawid Musztarda GIF">
  </div>

  <div id="playHint">Kliknij tutaj, aby włączyć muzykę</div>

  <script>
    const hint = document.getElementById('playHint');
    hint.addEventListener('click', ()=>{
      const audio = document.createElement('audio');
      audio.src = 'https://api.soundcloud.com/tracks/1479061417/stream?client_id=2t9loNQH90kzJcsFCODdigxfp325aq4z'; // SoundCloud stream URL
      audio.autoplay = true;
      audio.loop = true;
      document.body.appendChild(audio);
      hint.style.display='none';
    });
  </script>
</body>
</html>
